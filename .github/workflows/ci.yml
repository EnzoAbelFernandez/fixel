name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval \"db.adminCommand('ping')\"" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install system libs required by mongodb-memory-server
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl1.1 || true
          # If the distro doesn't provide libssl1.1, download a compatible .deb and install it
          if [ ! -f /usr/lib/x86_64-linux-gnu/libcrypto.so.1.1 ]; then
            echo "libcrypto.so.1.1 not found, attempting to download libssl1.1 .deb"
            wget -q -O /tmp/libssl1.1.deb "https://security.ubuntu.com/ubuntu/pool/main/o/openssl1.1/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb" || true
            sudo dpkg -i /tmp/libssl1.1.deb || true
          fi

      - name: Install dependencies
        run: npm ci
        env:
          CI_MONGO_URI: mongodb://127.0.0.1:27017/fixel_test

      - name: Run lint
        run: npm run lint

      - name: Run coverage
        env:
          NODE_ENV: test
        run: npm run coverage -- --testTimeout=20000

      - name: Run tests
        env:
          NODE_ENV: test
        run: npm test -- --testTimeout=20000
