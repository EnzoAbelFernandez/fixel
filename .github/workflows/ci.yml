name: CI

on:
  push:
    branches: [ '**' ] # Ahora se ejecutarÃ¡ en cualquier rama
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      CI_MONGO_URI: mongodb://127.0.0.1:27017/fixel_test
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval \"db.adminCommand('ping')\"" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          CI_MONGO_URI: mongodb://127.0.0.1:27017/fixel_test

      - name: Run lint
        run: npm run lint

      - name: Run tests with coverage
        env:
          NODE_ENV: test
        # npm run coverage ya ejecuta los tests; no hace falta un segundo paso
        run: npm run coverage -- --testTimeout=30000